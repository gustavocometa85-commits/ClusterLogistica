<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clúster Logística | Sistema Operativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; display: flex; }
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; position: fixed; }
        .sidebar-header { padding: 20px; text-align: center; background: #1a252f; font-weight: bold; color: #f1c40f; font-size: 20px; }
        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links a { color: white; text-decoration: none; padding: 15px 20px; display: block; border-bottom: 1px solid #34495e; transition: 0.3s; }
        .nav-links a:hover { background: #34495e; color: #f1c40f; padding-left: 30px; }
        .nav-links i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { margin-left: 250px; flex: 1; padding: 25px; min-height: 100vh; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">GRUPO CLÚSTER</div>
        <ul class="nav-links">
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="{% url 'calendar' %}"><i class="fas fa-calendar-alt"></i> Calendario</a></li>
            <li><a href="{% url 'subir_excel' %}"><i class="fas fa-file-excel"></i> Carga Masiva</a></li>
            <li><a href="{% url 'history' %}"><i class="fas fa-history"></i> Historial</a></li>
            <li><a href="/admin/" target="_blank"><i class="fas fa-cogs"></i> Configuración</a></li>
        </ul>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
